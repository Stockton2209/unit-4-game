    <html lang="en">


    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Count Your Crystal Balls</title>

        <!-- link to reset -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- link to bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- link to my css style sheet -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <body>
            <div class= "container">
                <div id="header">
                    The Mystical Crystal Counting Game
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="instructions">
                            <p id="one">#1</p>
                            <p id="two">#2</p>
                            <p id="three">#3</p>
                            <p id="four">#4</p>
                            <p id="five">#5</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div id="randomnumberbox">
                            Random Number
                        </div>
                        <div id="winslossesbox">
                            Wins:Losses:
                        </div>
                        <div id="ytsbox">
                            Your Total Score:
                        </div>
                        <div id="totalscorebox">
                            "total score"
                        </div>
                    </div>
                </div>

                
                    <div class="button" id="redbutton">
                        Red Button
                    </div>
                    <div class="button" id="bluebutton">
                        Blue Button
                    </div>
                    <div class="button" id="yellowbutton">
                        Yellow Button
                    </div>
                    <div class="button" id="greenbutton">
                        Green Button
                    </div>
                    
            </div>
